<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quer namorar comigo?</h1>
        <p>Desde que te conheci, minha vida mudou de uma maneira inexplicável. Eu quero compartilhar cada momento ao seu lado.</p>
        <button onclick="showModal('yesModal')">Sim</button>
        <button onclick="showModal('noModal')">Não</button>
    </div>

    <div id="yesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('yesModal')">&times;</span>
            <p>Você fez meu coração muito feliz! ❤️</p>
        </div>
    </div>

    <div id="noModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('noModal')">&times;</span>
            <p>Tudo bem, respeito sua decisão. 😔</p>
        </div>
    </div>

    <div id="player" style="display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
